<!DOCTYPE html>
<html lang="en">
<!-- 李岩 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lycommon.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/lybrand.css">
    <link rel="stylesheet" href="../css/lynewshop.css">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/mui.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="title">
                <div class="left-back"></div>
                <div>新品馆</div>
                <div class="right-more"></div>
            </div>
            <div class="menu_list">
                <a href="">
                    <span></span>
                    <p>首页</p>
                </a>
                <a href="">
                    <span></span>
                    <p>商品分类</p>
                </a>
                <a href="">
                    <span></span>
                    <p>购物车</p>
                </a>
                <a href="">
                    <span></span>
                    <p>我的e宠</p>
                </a>
            </div>

        </div>
        <!-- 顶部主图 -->
        <div class="new">
            <a href="">
                <img src="../images/newshop/header.png" alt="">
            </a>
        </div>
        <!-- 中间的两条信息 -->
        <div class="message">
            <div class="message-img">
                <img src="../images/newshop/kan.jpg" alt="">
            </div>
            <div class="message-img">
                <img src="../images/newshop/pre.jpg" alt="">
            </div>
        </div>
        <!-- banner -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="../images/newshop/banner.jpg" /></a></div>
                <div class="swiper-slide"><a href="#"><img src="../images/newshop/banner1.jpg" /></a></div>
                <div class="swiper-slide"><a href="#"><img src="../images/newshop/banner2.jpg" /></a></div>
                <div class="swiper-slide"><a href="#"><img src="../images/newshop/banner3.jpg" /></a></div>
                <div class="swiper-slide"><a href="#"><img src="../images/newshop/banner4.jpg" /></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="lists-tab">
            <div class="left a active"><span>往期热卖</span></div>
            <div class="right a">最新上架</div>

        </div>
        <div class="right-nav">
            <ul>
                <li class="con">主粮</li>
                <li class="con">零食</li>
                <li class="con">保健</li>
                <li>生活用品</li>
            </ul>
        </div>
        <div class="sale-lists">

        </div>
        
    </div>

    <script src="../js/swiper.min.js"></script>
    <script src="../js/mui.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay:true,
            loop: true,
        });
    </script>
</body>



</html>
